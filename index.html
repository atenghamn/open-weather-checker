<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>

    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="index.js" defer></script>

</head>
<body>

    <div id="setCity">
        <label for="exampleFormControlInput1" class="form-label">Enter city to see weather</label>
        <input type="text" class="form-control" id="cityTextField" placeholder="Enter city here...">
        <button class="btn btn-light pointsButton" type="submit" id="citySetter">Submit City</button>
    </div>


<section class="dataPresenter">
    <h2 id="name"></h2>
    <div id="temp"></div>
    <p id="feelsLike"></p>
    <p id="humidity"></p>
    <p id="description"></p>
    <p id="subDescription"></p>
    <p id="windSpeed"></p>
    <img id="icon"></img>
</section>
</body>
</html>
